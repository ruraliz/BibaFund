{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title> Fund Application Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    form{
        margin-left: 40px;
    }
</style>
<body>
    <form action="https://formsubmit.co/ruraliz12@gmail.com" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
        <input
          type="hidden"
          name="_url"
          value="https://ruraliz.github.io/contact.html"
        />
        <fieldset>
          <legend>Job Application</legend>
          <label>
            Application for *
            <select name="Application for" required>
              <option><a href="/job/{{job.id}}" class="btn btn-primary">{{job.name}}</a></option>
            </select>
          </label>
        </fieldset>
              <div class="form-group">
                <label for="exampleInputName">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" required="required">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" name="city" class="form-control" id="inputCity" placeholder="Istanbul">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" name="zip" class="form-control" id="inputZip" placeholder="34000">
                </div>
              </div>
              <div class="form-group">
                <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                <div class="col-10">
                  <input class="form-control" name="tel" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                </div>
              </div>
              <div class="form-group">
                <label for="example-date-input" class="col-3 col-form-label">Start Date</label>
                <div class="col-10">
                  <input class="form-control" name="starting_date" type="date" value="2020-02-01" id="example-date-input">
                </div>
              </div>
              <div class="form-group mt-3">
                <label class="mr-4">Upload your CV:</label>
                <input type="file" name="file">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <span style= "margin-left: 500px" class= "glyphicon glyphicon-chevron-left"></span><a  style= "font-weight: bolder; color: rgb(68, 127, 61);" href="/job">Go Back to Funds</a>
          </div>
        </body>
        
        </html>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h1>Delete Activity</h1>

  <p>Are you sure you want to delete this Activity: Applied to {{ activity.applied }} and Remind to Apply to {{activity.remindtoapply}}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <a href="/activity" class="btn btn-secondary">No, Go Back</a>
    <input type="submit" value="Yes, delete." class="btn btn-danger">
  </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;	
	font-family: Raleway, sans-serif;
}

body {
	background: linear-gradient(90deg, #a2dd97, #364932);		
}

.container {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
}

.screen {		
	background: linear-gradient(90deg, #91d983, #91d983);		
	position: relative;	
	height: 600px;
	width: 360px;	
	box-shadow: 0px 0px 24px #91d983;
}

.screen__content {
	z-index: 1;
	position: relative;	
	height: 100%;
}

.screen__background {		
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	z-index: 0;
	-webkit-clip-path: inset(0 0 0 0);
	clip-path: inset(0 0 0 0);	
}

.screen__background__shape {
	transform: rotate(45deg);
	position: absolute;
}

.screen__background__shape1 {
	height: 520px;
	width: 520px;
	background: #FFF;	
	top: -50px;
	right: 120px;	
	border-radius: 0 72px 0 0;
}

.screen__background__shape2 {
	height: 220px;
	width: 220px;
	background: #91d983;	
	top: -172px;
	right: 0;	
	border-radius: 32px;
}

.screen__background__shape3 {
	height: 540px;
	width: 190px;
	background: linear-gradient(270deg, #91d983, #91d983);
	top: -24px;
	right: 0;	
	border-radius: 32px;
}

.screen__background__shape4 {
	height: 400px;
	width: 200px;
	background: #91d983;	
	top: 420px;
	right: 50px;	
	border-radius: 60px;
}

.signup {
	width: 320px;
	padding: 30px;
	padding-top: 156px;
}

.signup__field {
	padding: 20px 0px;	
	position: relative;	
}

.signup__icon {
	position: absolute;
	top: 30px;
	color: #91d983;
}

.signup__input {
	border: none;
	border-bottom: 2px solid #D1D1D4;
	background: none;
	padding: 10px;
	padding-left: 24px;
	font-weight: 700;
	width: 75%;
	transition: .2s;
}

.signup__input:active,
.signup__input:focus,
.signup__input:hover {
	outline: none;
	border-bottom-color: #91d983;
}

.signup__submit {
	background: #fff;
	font-size: 14px;
	margin-top: 30px;
	padding: 16px 20px;
	border-radius: 26px;
	border: 1px solid #D4D3E8;
	text-transform: uppercase;
	font-weight: 700;
	display: flex;
	align-items: center;
	width: 100%;
	color: #91d983;
	box-shadow: 0px 2px 2px #91d983;
	cursor: pointer;
	transition: .2s;
}

.signup__submit:active,
.signup__submit:focus,
.signup__submit:hover {
	border-color: #91d983;
	outline: none;
}

.button__icon {
	font-size: 24px;
	margin-left: auto;
	color: #9add87;
}

.social-login {	
	position: absolute;
	height: 140px;
	width: 160px;
	text-align: center;
	bottom: 0px;
	right: 0px;
	color: #fff;
}

.social-icons {
	display: flex;
	align-items: center;
	justify-content: center;
}

.social-login__icon {
	padding: 20px 10px;
	color: #fff;
	text-decoration: none;	
	text-shadow: 0px 0px 8px #85e78d;
}

.social-login__icon:hover {
	transform: scale(1.5);	
}
</style>
<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>

<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form method="post" class="login">
                {% csrf_token %}
                <div class="signup__field">
					<i class="fa fa-user"></i>
					<input type="fname" class="signup__input" placeholder="Full Name", name="name">
				</div>
				<div class="signup__field">
					<i class="fa fa-user"></i>
					<input type="text" class="signup__input" placeholder="User name / Email", name="username">
				</div>
				<div class="signup__field">
					<i class="fa fa-lock"></i>
					<input type="password" class="signup__input" placeholder="Password", name="password">
				</div>
                <div class="signup__field">
					<i class="fa fa-lock"></i>
					<input type="password" class="signup__input" placeholder="Password Confirmation", name="password">
				</div>
				<button class="button signup__submit" type="submit" value="Submit">
					<span class="button__text">Sign Up Now</span>
					<i style="margin-left: 10px" class="fa fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-icons">
					<i class="fa fa-instagram fa-fw"></i>
                    <a href="#" class=" Instagram btn">
                    <i class="fa fa-facebook fa-fw"></i>
                    <a href="#" class=" facebook btn">
                    <i class="fa fa-twitter fa-fw"></i>
                    <a href="#" class=" twitter btn">
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>

{% endblock %}
